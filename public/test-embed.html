<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Google Drive Embed</title>
</head>
<body>
  <h1>Test de Embed de Google Drive</h1>
  
  <h2>Iframe directo (preview):</h2>
  <iframe 
    src="https://drive.google.com/file/d/1AYDvXep9SYU_HY_J6qXl3ium5DcdOYXx/preview" 
    width="100%" 
    height="500"
    style="border: 1px solid #ccc;">
  </iframe>

  <h2>Iframe con embed:</h2>
  <iframe 
    src="https://drive.google.com/file/d/1AYDvXep9SYU_HY_J6qXl3ium5DcdOYXx/preview?embedded=true" 
    width="100%" 
    height="500"
    style="border: 1px solid #ccc;">
  </iframe>
</body>
</html>
